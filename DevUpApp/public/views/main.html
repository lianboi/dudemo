<div layout="column" layout-align="centre" style="width:100%">
    <div layout="row" flex='100'>
        <span flex></span>
        <md-button flex class="md-primary" ng-click="createApp()">create a DevApp</md-button>
        <md-button flex class='md-primary' ng-click="">View your app dashboard</md-button>
        <span flex></span>
    </div>
    <div layout="row" ng-show="createApp.show" class="md-padding">
        <div flex='40' layout="column" style="border:1px solid green; border-radius:10px" class="md-padding">
            <div>
                <md-content>
                    <md-label> choose the app to be connected </md-label>
                </md-content>
            </div>
            <div style="clear:both"></div>
            <div style="width:100%; border:1px solid red">
                <div ng-hide='items.selected' ng-model="items.id" ng-repeat="items in createApp.apps" ng-click="addApps()" class="md-padding" style="display: inline-block; float:left">{{items.name}}</div>
            </div>
        </div>
        <div flex='20' layout='column' class="md-padding">
            <div>
                <md-content>
                    <md-label> selected Apps </md-label>
                </md-content>
            </div>
            <div flex ng-repeat="items in createApp.selectedApps" ng-model="items.id" class="md-padding">
                {{items.name}}
                <span ng-click="removeApp()">X</span>
            </div>
        </div>
        <div flex></div>
    </div>
    <div flex layout="row" ng-show='createApp.show'>
    	<div flex='30'></div>
        <div flex='40'>
        <md-label> App Name* </md-label>
        <md-input-container>
            <input ng-model="app.name">
        </md-input-container>
        <md-button class="md-primary" ng-click="submitApp()">submit</md-button>
        </div>
        <div flex='30'></div>
    </div>
</div>
